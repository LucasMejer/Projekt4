<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolunteerPoint - Charity Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/KKH Logo svg.svg" alt="Logo" class="logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Charities</a>
            <a href="#">Rewards</a>
            <a href="#">Profile</a>
        </nav>
    </header>

    <section class="hero">
        <video id="hero-video" autoplay muted loop playsinline poster="amber heards dog.jpg">
            <source src="man vibing in shower.mp4" type="video/webm">
            Your browser does not support the video tag.
        </video>
        <div class="search-container">
            <h1>Gør en forskel</h1>
            <p>Opnå point ved at deltage i friviligt arbejde</p>
            
        </div>
    </section>

    <section class="login-section">
        <h2>Get Started</h2>
        <p>Sign in to start volunteering</p>
        
        <div class="input-group">
            <input type="text" placeholder="Email/Username" class="rounded">
            <input type="password" placeholder="Password" class="rounded">
            <button class="btn purple-btn rounded">Sign In</button>
        </div>

        <p>Eller log ind med sociale medier</p>
        <div class="social-login">
            <button class="social-btn rounded">
                <i class="fab fa-google"></i>
                Google
            </button>
            <button class="social-btn rounded">
                <i class="fab fa-facebook"></i>
                Facebook
            </button>
        </div>
    </section>

    <footer>
        <div class="footer-left">
            <p>© 2023 VolunteerPoint. All rights reserved.</p>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
</body>
</html>
