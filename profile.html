<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Forside</title>
    </head>
    <body>  
        <header>
            <img src="images/kirkenskorshaerlogo.svg" alt="Kirkens Korshaer's Logo" class="logo" id="logoFade">
            <nav>
                <ul id="menuUL">
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="mainDivProfile">
                <div class="profileDiv">
                    <h1>Kristian</h1>
                    <h2>437 Point</h2>
                    <img src="images/profileIcon.svg" alt="Kristian's Profil Billede" class="profileImage">
                    <div class="levelDiv">
                        <h2>Level 4</h2>
                        <div class="levelBarContainer">
                            <div class="levelBarProgress"></div>
                        </div>
                    </div>
                    <h3>46 Point til næste level</h3>

                </div>
                <div class="profileDiv">
                    <h1>Medaljer</h1>
                    <div class="profileMedals">
                        <div>
                            <img src="images/medal2.svg" alt="Medalje 1" onclick="medal1Event()">
                            <div id="medalText1">
                                <h3>Flest Point i Januar</h3>
                            </div>
                        </div>
                        <div>
                            <img src="images/medal3.svg" alt="Medalje 2" onclick="medal2Event()">
                            <div id="medalText2">
                                <h3>1. Plads på Scoreboardet</h3>
                            </div>
                        </div>
                        <div>
                            <img src="images/medal1.svg" alt="Medalje 3" onclick="medal3Event()">
                            <div id="medalText3">
                                <h3>Deltog i flest events i 2024</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profileAboutDiv">
                <h2>Om</h2>
                <h3>Hej mit navn er Kristian...</h3>
            </div>
            
        </main>

        <footer>

        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
