<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Bruger - VolunteerPoint</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/KKH Logo svg.svg" alt="Logo" class="logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Charities</a>
            <a href="#">Rewards</a>
            <a href="#">Profile</a>
        </nav>
    </header>

        <div class="input-group">
            <input type="email" placeholder="Email" class="rounded">
            <input type="text" placeholder="Brugernavn" class="rounded">
            <p class="username-warning">Du kan ikke ændre dit brugernavn, så vælg forsigtigt</p>
            
            <input type="password" placeholder="Password" class="rounded">
            
            <ul class="password-requirements">
                <li>Mindst 8 karakterer</li>
                <li>Mindst et stort bogstav</li>
                <li>Mindst et lille bogstav</li>
                <li>Mindst et nummer</li>
            </ul>
            
            <button class="btn purple-btn rounded">Tilmeld</button>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <p>© 2023 VolunteerPoint. All rights reserved.</p>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
</body>
</html>
